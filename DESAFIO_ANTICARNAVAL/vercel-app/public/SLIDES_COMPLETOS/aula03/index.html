</head>

            { type: 'concept', title: 'Para escalar sem enlouquecer, você precisa entender:', highlight: 'MICROPORGRAMAS', text: 'São padrões de conteúdo. Coisas que aparecem na sua grade SEMANALMENTE.' },

                                        <ul class="small-text">${data.right.map(r => `<li class="text-white">${r}</li>`).join('')}</ul>
                                    </div>
                                </div>
                            </div>${footerHTML}

                    `;
                    break;
                case 'ia-can':
                    content = `
                        <div class="slide-container bg-gradient">
                            <div class="decorative-glow glow-top-right"></div>${logoHTML}
                            <div class="slide-content">
                                <div class="layout-two-columns">

                                    <p class="text-white text-center mt-3">${data.footer}</p>

                                <div class="animate-in">
                                    <p class="text-white text-center large-text">${data.text}</p>
                                    <div class="highlight-box mt-4 text-center" style="max-width: 700px; margin: 0 auto;">
                                        <p class="text-gold" style="font-size: 2rem; font-weight: 800;">${data.highlight}</p>
                                    </div>
                                </div>
                            </div>${footerHTML}
                        </div>
                    `;
                    break;
                case 'task':
                    content = `
                        <div class="slide-container bg-gradient bg-pattern">
                            <div class="decorative-glow glow-bottom-left"></div>${logoHTML}
                            <div class="slide-content">

                                <h2 class="slide-title text-white text-center">${data.title}</h2>
                                <div class="framework-box mt-4" style="max-width: 900px; margin: 0 auto;">

                                </div>
                            </div>${footerHTML}

                    `;
                    break;
                case 'see-you':
                    content = `
                        <div class="slide-container bg-gradient">
                            <div class="decorative-glow glow-top-right"></div>${logoHTML}

                                <div class="animate-in">

                            <div class="decorative-glow glow-bottom-left"></div>${logoHTML}
                            <div class="slide-content layout-center">

                    `;
                    break;
            }
            return `<div class="slide ${index === 0 ? 'active' : ''}" id="slide-${index + 1}">${content}</div>`;
        }

        // Generate all slides
        const container = document.getElementById('slidesContainer');
        const dotsContainer = document.getElementById('navDots');
        slidesData.forEach((data, index) => {
            container.innerHTML += createSlideHTML(data, index);
            dotsContainer.innerHTML += `<div class="nav-dot ${index === 0 ? 'active' : ''}" data-slide="${index}"></div>`;
        });

        // Navigation functions
        function showSlide(index) {
            if (index < 0) index = 0;
            if (index >= totalSlides) index = totalSlides - 1;
            document.querySelectorAll('.slide').forEach((s, i) => s.classList.toggle('active', i === index));
            document.querySelectorAll('.nav-dot').forEach((d, i) => d.classList.toggle('active', i === index));
            currentSlide = index;
        }

        function nextSlide() { showSlide(currentSlide + 1); }
        function prevSlide() { showSlide(currentSlide - 1); }

        // Event listeners
        document.querySelectorAll('.nav-dot').forEach((dot, index) => {
            dot.addEventListener('click', () => showSlide(index));
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        });

        // Touch support
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => touchStartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) nextSlide();
            if (touchEndX > touchStartX + 50) prevSlide();
        });
    </script>
</body>
</html>
